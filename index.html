<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>API Weather Aplication</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Header -->
    <header class="top_bar">
        <div class="top__inner">
            <h1 class="main_header"><span class="bold_txt">Simple Weather</span> App</h1>
            <p class="date"></p>
        </div>
    </header>

    <!-- Main section -->
    <main class="wrapper">
        <div class="main_section">

            <div class="image_container">
                <div class="city_photo">
                    <p class="first_slide_p">Enter City Name</p>
                </div>
            </div>

            <div class="search">
                <p class="seven_days">Seven Days</p>
                <p class="hours">Hourly</p>

                <label for="search">Enter city name</label>
                <input type="search" id="search" placeholder="City name">
                <button class="search_button">Search</button>
            </div>

            <div class="bottom_menu">
                <div class="hourly_forecast"></div>

                <div class="seven_container">
                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> ºC</p>
                    </div>

                    <div class="day">
                        <p>Date</p>

                        <p class="icon_temp"><span>Temp</span> ºC</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> ºC</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> ºC</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> ºC</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> ºC</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> ºC</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div id="bl_layer"></div>
    <div id="inf_panel">
        <div class="s_day"></div>
        <div class="s_day"></div>
        <div class="s_day"></div>
        <div class="s_day"></div>
        <div class="s_day"></div>
        <div class="s_day"></div>
        <div class="s_day"></div>
    </div>
