<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather Aplication</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="top_bar">

        <div class="top__inner">
            <h1 class="main_header"><span class="bold_txt">Simple Weather</span> App</h1>
            <p class="date"><span class="bold_txt">Day</span>, Year, month</p>
        </div>

    </header>

    <!-- Aside menu -->
    <aside>

        <nav class="aside_nav">

        </nav>

    </aside>

    <!-- Main section -->
    <main class="wrapper">

        <div class="main_section">
            <div class="overflow_hid">
                <div class="city_photo">
                    <div class="info">
                        <p class="temp"><span class="current_temp">Current Temp</span> &#176;C</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c03d.png" alt="weather icon"
                            class="current_weather_icon">
                        <p class="weather_descr">Weather</p>
                        <div class="d_flex">
                            <p class="sunrise">Sunrise: <span class="sunrise_span"></span></p>
                            <p class="sunset">Sunset: <span class="sunset_span"></span></p>
                        </div>
                    </div>
                    <div class="name">
                        <p class="main_city_name">City Name</p>
                    </div>
                </div>
            </div>

            <div class="search">
                <div class="options_container">
                    <p class="seven_days">Seven Days</p>
                    <p class="hours">Hourly</p>
                </div>

                <label for="search">Enter city name</label>
                <input type="search" id="search" placeholder="City name">
                <button class="search_button">Search</button>
            </div>

            <div class="bottom_menu">
                <div class="hourly_forecast">

                </div>

                <div class="left">
                    <div class="day_info">

                    </div>
                </div>

                <div class="right">
                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> &#176;C</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> &#176;C</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> &#176;C</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> &#176;C</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> &#176;C</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> &#176;C</p>
                    </div>

                    <div class="day">
                        <p>Date</p>
                        <img src="https://www.weatherbit.io/static/img/icons/c02d.png" alt="Temperature Icon">
                        <p class="icon_temp"><span>Temp</span> &#176;C</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
