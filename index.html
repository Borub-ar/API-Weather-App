<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather Aplication</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="top_bar">

        <div class="top__inner">
            <h1 class="main_header"><span class="bold_txt">Simple Weather</span> App</h1>
            <p class="date"><span class="bold_txt">Day</span>, Year, month</p>
            <span class="toggle_btn"></span>
        </div>

    </header>

    <!-- Aside menu -->
    <aside>

        <nav class="aside_nav">

        </nav>

    </aside>

    <!-- Main section -->
    <main class="wrapper">

        <div class="main_section">
            <div class="top_screen">
                <div class="city_info">
                    <div class="info">
                        <p class="temp">12</p>
                        <p>Wind</p>

                        <div class="d-flex">
                            <p>Fog</p>
                            <p>Humidity.</p>
                        </div>
                    </div>

                    <div class="name">
                        <p>London</p>
                    </div>
                </div>
            </div>

            <div class="bottom_screen">

            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
